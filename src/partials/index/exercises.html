<section class="exercises container">
  <div class="exercises-content-container">
    <h1 class="exercises-title">
      Exercises
      <span class="span">/<span class="second-span"></span></span>
    </h1>
    <div class="exercises-header">
      <form class="btn-wrapper">
        <label class="exercises-btn-filter">
          Muscles
          <input class="visually-hidden" type="radio" name="filter" value="Muscles">
        </label>

        <label class="exercises-btn-filter">
          Body parts
          <input class="visually-hidden" type="radio" name="filter" value="Body parts">
        </label>

        <label class="exercises-btn-filter">
          Equipment
          <input class="visually-hidden" type="radio" name="filter" value="Equipment">
        </label>
      </form>

      <form class="exercises-form visually-hidden">
        <input class="exercises-input" name="search" type="text" placeholder="Search" required />
        <button class="exercises-button" type="submit" data-start>
          <svg class="search-icon" width="18" height="18" aria-label="search icon">
            <use href="./images/icons.svg#icon-search"></use>
          </svg>
        </button>
      </form>
    </div>
    <ul class="exercises-list workout-list"></ul>
    <form class="exercises-pagination"></form>
  </div>
</section>
